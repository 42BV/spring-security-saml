<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Spring Security - Simple SAML 2 Flow</title>
	<meta charset="utf-8" />
</head>
<body>
<h1>Select an Identity Provider</h1>
<div>
	<ul>
		<li th:each="idp : ${idps}">
			<a th:href="${idp.redirect}"><span style="font-weight:bold" th:text="${idp.linkText}"/></a>
		</li>
	</ul>
</div>
</body>
</html>
